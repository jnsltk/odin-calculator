<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Project Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <input type="text" id="display" value="98789">
                    <!--<div id="display">9878987</div> -->
                </div>
                <div class="buttons">
                    <div class="numbers-equals">
                        <button type="button" id="button-1">1</button>
                        <button type="button" id="button-2">2</button>
                        <button type="button" id="button-3">3</button>
                        <button type="button" id="button-4">4</button>
                        <button type="button" id="button-5">5</button>
                        <button type="button" id="button-6">6</button>
                        <button type="button" id="button-7">7</button>
                        <button type="button" id="button-8">8</button>
                        <button type="button" id="button-9">9</button>
                        <button type="button" id="button-0">0</button>
                        <button type="button" id="equals">=</button>
                        <button type="button" id="clear">C</button>
                    </div>
                    <div class="operators">
                        <button type="button" id="add">+</button>
                        <button type="button" id="subtract">-</button>
                        <button type="button" id="multiply">*</button>
                        <button type="button" id="divide">/</button>
                        
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
