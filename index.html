<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Project Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <input type="text" id="display" value="0">
                    <!--<div id="display">9878987</div> -->
                </div>
                <!--<div class="buttons"> -->
                    <div class="buttons">
                        <button type="button" data-key='49' id="button-1">1</button>
                        <button type="button" data-key='50' id="button-2">2</button>
                        <button type="button" data-key='51' id="button-3">3</button>
                        <button type="button" data-key='107' id="add">+</button>
                        <button type="button" data-key='8' id="backspace">‚Üê</button>
                        <button type="button" data-key='52' id="button-4">4</button>
                        <button type="button" data-key='53' id="button-5">5</button>
                        <button type="button" data-key='54' id="button-6">6</button>
                        <button type="button" data-key='109' id="subtract">-</button>
                        <button type="button" data-key='55' id="button-7">7</button>
                        <button type="button" data-key='56' id="button-8">8</button>
                        <button type="button" data-key='57' id="button-9">9</button>
                        <button type="button" data-key='106' id="multiply">*</button>
                        <button type="button" data-key='13' id="equals">=</button>
                        <button type="button" data-key='48' id="button-0">0</button>
                        <button type="button" data-key='190' id="decimal-point">.</button>
                        <button type="button" data-key='67' id="clear">C</button>
                        <button type="button" data-key='191' id="divide">/</button>
                        
                    </div>
                <!--</div>-->
            </div>
        </div>

    </body>
</html>
